# Default values for proba.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

frontapp:
  name: frontapp
  replicaCount: 1
  image:
    repository: quay.io/drsylent/cubix/block3/homework-frontapp
    tag: springboot3
    pullPolicy: IfNotPresent
  service:
    type: NodePort
    selector:
      app: frontapp
      homework: frontapp
      training: block4
    port: 8080
  back_url: BACK_URL
  backurl_value: "http://backapp:8080"
  back_url_name: APP_DEFAULT_MESSAGE
  back_url_java: JAVA_OPTS

backapp:
  name: backapp
  replicaCount: 1
  image:
    repository: quay.io/drsylent/cubix/block3/homework-backapp
    tag: springboot3
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    selector:
      app: frontapp
      homework: backapp
      training: block4
    port: 8080
  backapp_name: APP_DEFAULT_MESSAGE
  backapp_java: JAVA_OPTS
  backapp_java_value: -Dspring.main.banner-mode=off
    
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
  pathType: Prefix
  path: "/frontapp"
  port_number: 1010

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
