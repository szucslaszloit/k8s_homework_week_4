apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.frontapp.name }}
  labels:
    training: block4
    homework: {{ .Values.frontapp.name }}
spec:
  rules:
  - host: "{{ .Values.frontapp.host }}"
    http:
      paths:
      - pathType: Prefix
        path: "/frontapp"
        backend:
          service:
            name: {{ .Values.frontapp.name }}
            port:
              number: 8080
